services:
  - type: web
    name: voice-to-trace-service
    env: java
    plan: free
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/voice-to-trace-service-1.0.0-SNAPSHOT.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: JAVA_VERSION
        value: 17
      - key: JWT_SECRET
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        value: https://frontend.vercel.app
    healthCheckPath: /api/v1/health
    autoDeploy: true
    scaling:
      minInstances: 1
      maxInstances: 1